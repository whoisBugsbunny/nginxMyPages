<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: light dark;
            --bg: #f9fafb;
            --text: #111827;
            --subtext: #374151;
            --accent: #ef4444;
            --card: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #030712;
                --text: #f9fafb;
                --subtext: #9ca3af;
                --card: #1f2937;
            }
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: var(--card);
            border-radius: 1rem;
        }

        h1 {
            margin: 0 0 1rem;
            font-size: 2rem;
            color: var(--accent);
        }

        p {
            margin: 0.5rem 0;
            color: var(--subtext);
            line-height: 1.5;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg viewBox="0 0 512 512" width="64" height="64" xmlns="http://www.w3.org/2000/svg" aria-label="NGINX logo">
            <!-- Regular hexagon -->
            <polygon points="480,256 368,62.0103 144,62.0103 32,256 144,449.9897 368,449.9897" fill="#ef4444" transform="rotate(90,256,256)" />
            <!-- Rounded 'N' built with strokes -->
            <path d="M176 340 L176 170 L336 340 L336 170" fill="none" stroke="#FFFFFF" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

        <h1>An error occurred.</h1>
        <p>Sorry, the page you are looking for is currently unavailable.<br />
            Please try again later.</p>
        <p>If you are the system administrator, check your server error logs for more details.</p>
        <p><em>Faithfully yours, nginx.</em></p>

    </div>
</body>

</html>
